---

- name: "{{ test }}"
  hosts: all
  become: true
  pre_tasks:
    - include: pre_tasks/disable_systemd.yml
    - include: pre_tasks/influxdata.yml
  roles:
    - manala.telegraf
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
